<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <h2>Round 1</h2>
    </header>

    <div class="play-area">
        <div class="selection human-selection">
            <h3>You</h3>
            <div class="selection-img">
                <img id="humanSelection" src="./images/pikpytje.png" alt="">
            </div>
        </div>
        <div class="score">
            <h2>Score</h2>
            <div>
                <span class="human-score">0</span> - 
                <span class="computer-score">0</span>
            </div>
        </div>
        <div class="selection computer-selection">
            <h3>Computer</h3>
            <div class="selection-img">
                <img id="computerSelection" src="./images/pikpytje.png" alt="">
            </div>
        </div>
    </div>

    <div id="rpsButtons" class="choices">
        <button class="choice">Rock</button>
        <button class="choice">Paper</button>
        <button class="choice">Scissors</button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
