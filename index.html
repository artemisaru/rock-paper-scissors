<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/989b361632.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Game Header -->
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <h2>Reach 5 points to win</h2>
    </header>

    <!-- Human & Computer Selection -->
    <div class="play-area">
        <!-- Human Card -->
        <div class="col selection">
            <h3>Your choice</h3>
            <div class="flip">
                <div class="flip-content">
                    <div class="front">
                        <div class="start-img">
                            <img src="./images/pikpytje.png" alt="">
                        </div>
                    </div>
                    <div class="back">
                        <div class="selection-img">
                            <img id="humanSelection" src="./images/pikpytje.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Score -->
        <div class="col score">
            <h2>Score</h2>
            <div class="start-scores">
                <span class="human-score">0</span> - 
                <span class="computer-score">0</span>
            </div>
        </div>
        <!-- Computer Card -->
        <div class="col selection">
            <h3>Computer's choice</h3>
            <div class="flip">
                <div class="flip-content">
                    <div class="front">
                        <div class="start-img">
                            <img src="./images/pikpytje.png" alt="">
                        </div>
                    </div>
                    <div class="back">
                        <div class="selection-img">
                            <img id="computerSelection" src="./images/pikpytje.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rock, Paper, Scissors Buttons -->
    <div id="rpsButtons" class="choices">
        <i id="rock" class="choice fa-solid fa-hand-back-fist"></i>
        <i id="paper" class="choice fa-solid fa-hand"></i>
        <i id="scissors" class="choice fa-solid fa-hand-scissors"></i>
    </div>

    <!-- Round Result Modal -->
    <div id="roundModal" class="result-container">
        <div class="result">
            <i id="clearRoundResult" class="fa-solid fa-arrows-rotate"></i>
            <h2 id="roundResult">Waiting on game results</h2>
        </div>
    </div>

    <!-- Game Result Modal -->
    <div id="gameModal" class="result-container">
        <div class="result">
            <button id="resetGame">
                Play another game
                <i class="fa-solid fa-arrows-rotate"></i>
            </button>
            <h2 id="gameResult">Waiting on game results</h2>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
