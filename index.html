<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/989b361632.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Game Header -->
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <h2>Reach 5 points to win</h2>
    </header>

    <!-- Human & Computer Selection -->
    <div class="play-area">
        <div class="selection human-selection">
            <h3>You</h3>
            <div class="selection-img">
                <img id="humanSelection" src="./images/pikpytje.png" alt="">
            </div>
        </div>
        <div class="score">
            <h2>Score</h2>
            <div class="start-scores">
                <span class="human-score">0</span> - 
                <span class="computer-score">0</span>
            </div>
        </div>
        <div class="selection computer-selection">
            <h3>Computer</h3>
            <div class="selection-img">
                <img id="computerSelection" src="./images/pikpytje.png" alt="">
            </div>
        </div>
    </div>

    <!-- Rock, Paper, Scissors Buttons -->
    <div id="rpsButtons" class="choices">
        <i id="rock" class="choice fa-solid fa-hand-back-fist"></i>
        <i id="paper" class="choice fa-solid fa-hand"></i>
        <i id="scissors" class="choice fa-solid fa-hand-scissors"></i>
    </div>

    <!-- Round Result Modal -->
    <div id="roundModal" class="modal">
        <div class="modal-content">
            <i class="close-modal fa-solid fa-xmark"></i>
            <h2 id="roundResult">Waiting on round results</h2>
        </div>
    </div>

    <!-- Game Result Modal -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <button id="resetGame">
                Play another game
                <i class="fa-solid fa-arrows-rotate"></i>
            </button>
            <h2 id="gameResult">Waiting on game results</h2>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
